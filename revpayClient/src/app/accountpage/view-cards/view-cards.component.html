<h2>Your Cards</h2>
<ul *ngFor="let card of cardsArray" style="white-space: break-spaces;">
    <td>Card type: {{card.cardType}}    </td>
    <td>Number: {{card.cardNumber}}    </td>
    <td>Expiration date: {{card.expirationDate}}    </td>
    <td>Zipcode: {{card.zipcode}}   </td>
    <td><button (click)="addFunds()">Transfer funds to your account</button></td>
</ul>
